<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="main-container">
        <div class="photo-container">
            <div class="photo">
                <!-- Coloca el nombre de tu imagen en "src" -->
                <img src="" alt="foto de perfil">
            </div>
        </div>
        <div class="info-container">
            <h2>Victory Nu√±ez</h2>
            <p id="dev">Desarrollador Web</p>
            <p id="des">Soy un desarrollador web freelancer, me gusta mucho comer y dormir, y por las noches soy batman.</p>
            <div class="tags-container">
                <button>Html 5</button>
                <button>Css 3</button>
                <button>JavaScript</button>

            </div>
            <div class="socialmedia-container">
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-square-github"></i>
            </div>
            <button class="contract">Contratar</button>

    </div>

</html>
